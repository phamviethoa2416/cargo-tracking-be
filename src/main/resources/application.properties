spring.datasource.url=jdbc:postgresql://localhost:5433/database
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange=cargo_tracking
rabbitmq.queue.device-events=backend.device.events
rabbitmq.queue.device-updates=backend.device.updates
rabbitmq.queue.shipment-tracking=backend.shipment.tracking

jwt.public-key-path=classpath:keys/public.pem
jwt.private-key-path=classpath:keys/private.pem
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization,Content-Disposition
cors.allow-credentials=true
cors.max-age=3600

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

server.port=8081

ingestion.url=${INGESTION_URL:http://localhost:8080}
ingestion.timeout=5000