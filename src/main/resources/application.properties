# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/database}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

rabbitmq.exchange=cargo_tracking
rabbitmq.queue.device-events=backend.device.events
rabbitmq.queue.device-updates=backend.device.updates
rabbitmq.queue.device-config=backend.device.config
rabbitmq.queue.shipment-tracking=backend.shipment.tracking
rabbitmq.queue.shipment-assignment=backend.shipment.assignment

# JWT Configuration
jwt.public-key-path=${JWT_PUBLIC_KEY_PATH:classpath:keys/public.pem}
jwt.private-key-path=${JWT_PRIVATE_KEY_PATH:classpath:keys/private.pem}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization,Content-Disposition
cors.allow-credentials=true
cors.max-age=3600

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Server Configuration
server.port=${SERVER_PORT:8081}

# External Services
ingestion.url=${INGESTION_URL:http://localhost:8080}